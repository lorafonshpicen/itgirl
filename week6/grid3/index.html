<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPICK</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap">
<style>
.flexcontainer{
    background-color: #EAEAEA;
    display: flex;
    flex-direction: column;
    width: 1440px;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
}
.section{
    color:  #838383;
    font-style: normal;
font-weight: 600;
font-size: 20px;
line-height: 24px;
}

.logo{
    font-weight: 700; 
    font-size: 25px;
    
}

.header_line{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    width: 1135px;
    height: 60px;
    margin: 30px;
}
.header_line__text{
   padding: 0;
}
.header_select{
    color: #101010;
}
.header_bg{
   
    width: 1110px;
    height: 197px; 
    background: #101010;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 30px;

}

.header_block__text{
    color: #FFFFFF;
    width: 300px;
    margin-right: 300px;
    margin-left: 150px ;
    font-weight: 600;
    font-size: 30px;
    padding: 58px 0px 65px 50px;
}
.header_block{
    display: flex;
    flex-direction: row;
}

.header_block__image{
    width:  321px;
    height: 226px;
    
}
.header_image{
    margin-left: 50px;
}
.menu_options1{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.menu{
    margin-left: 165px;
    margin-right: 165px;

}

.menu_options__bg{
    background: #FFFFFF;
    width: 350px;
    height: 407.65px;
    background: #FFFFFF;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 30px;
}

.menu_options2{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.menu_options3{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.footer{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.footer_bg{
    margin: 50px;
    width: 1110px;
    height: 149px; 
    background: #FFFFFF;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 30px 30px 0px 0px; 
    display: flex;
    flex-direction: row;
}
.footer_column{
    display: flex;
    flex-direction: column;
    margin: 10px auto; 
}
img{
    margin: 10px auto;
}
</style>
<body>
    <div class="flexcontainer">
    <header>
<nav class="header_line">
            <div class="logo">QPICK</div>

            <div class="header_line__text">Выбрать модель телефона</div>
            <div class="header_select"><img src="assets/styles/image/Vector (1).svg" alt="arrow">
        </div>
    <div class="">
            <img src="assets/styles/image/Vector (2).svg" alt="like">
            <img src="assets/styles/image/Vector (3).svg" alt="basket">
    </div>
</nav>
    <!-- nav header_line-->
    
        <div class="header_bg">
            <div class="header_block">
            <div class="header_block__text">Аксессуары для Iphone 13 Pro Max </div>
               <div class="header_block__image"><img src="assets/styles/image/iPhone-13-Pro-Max-silver-1000x1000 1.png" alt="iPhone-13-Pro-Max-silver"></div> 
            </div>
        </div>
    </header>
    <main class="menu"> 
        <section>
            <p class="section">Чехлы</p>
        <div class="menu_options1">
            <div class="menu_options__bg">
                <div>
                    <img src="assets/styles/image/22459-iwt 1.png" alt="Стеклянный_чехол">
                    <p>Стеклянные</p>
                </div>
            </div>
        <div class="menu_options__bg">
            <div>
                <img src="assets/styles/image/mellow-yellow-1 1.png" alt="Силиконовый_чехол">
                <p>Силиконовые</p>
            </div>
           </div>
           <div class="menu_options__bg">
            <div>
                <img src="assets/styles/image/Image.png" alt="Кожаный_чехол">
                <p>Кожаные</p>
            </div>
           </div>
        </div> 
        <!-- div menu_options -->
    </section>
<section>
    <p class="section">Наушники</p>
    <div class="menu_options2">
        <div class="menu_options__bg"> <div><img src="assets/styles/image/headphones1.png" alt="headphones1">
        <p>Apple BYZ S852I</p></div></div>
        <div class="menu_options__bg"> <div> <img src="assets/styles/image/headphones2.png" alt="headphones2">
        <p>Apple EarPods</p></div></div>
        <div class="menu_options__bg"> <div> <img src="assets/styles/image/headphones3.png" alt="headphones3">
            <p>Apple EarPods</p></div></div>
</div></section>

<section><p class="section">Беспроводные наушники</p>
    <div class="menu_options3">
        <div class="menu_options__bg"> <div><img src="assets/styles/image/wireless_headphones1.png" alt="wireless_headphones1">
            <p>Apple BYZ S852I</p></div></div>
            <div class="menu_options__bg"> <div> <img src="assets/styles/image/wireless_headphones2.png" alt="menu_options3">
            <p>Apple EarPods</p></div></div>
            <div class="menu_options__bg"> <div> <img src="assets/styles/image/wireless_headphones3.png" alt="wireless_headphones3">
                <p>Apple EarPods</p></div></div>
</div></section>

    </main>
    <footer class="footer">
        <div class="footer_bg">
        <div class="logo">QPICK</div>
        <div class="footer_column"><p>Избранное</p>
        <p>Корзина</p>
        <p>Контакты</p></div>
        <div class="footer_column">
            <p>Условия сервиса</p>

        </div>
    </div>
    </footer>
</div>  
<!-- div  flexcontainer-->

</html>
