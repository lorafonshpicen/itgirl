<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: darkgrey;
            grid-column: 1/3;
        }
        .sidebar{
           background-color: darkseagreen; 
           
        }
        .main{
            display: grid;
            align-self: stretch;
            background-color: bisque;
            
        }
      
        .footer{
            background-color: darkgrey;
            grid-column: 1/3;
        }

        .container{
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 10vh 1fr 20vh;
        height: 90vh;
        font-family:sans-serif;
        text-align:center;
        
        }
      .container_iteam{
          display: grid;
          grid-template-columns: 1fr 1fr ;
          grid-template-rows: 1fr 1fr;
          align-self: stretch;
          grid-gap: 10px;
      }
        .iteam{
            background-color: tan;
        }
       #iteam3{
           grid-column: 1/4;
           
       }
       .footer_section{
           display: grid;
          
           background-color: lightgrey;
       }
    </style>
</head>
<body>
 <div class="container">
<header class="header">[Шапка страницы]</header>
<main class="main">[Основная часть]
    <div class="container_iteam">
        <p class="iteam">[Еще 1]</p>
        <p class="iteam">[Еще 2]</p>
        <p class="iteam" id="iteam3">[Еще 3]</p>
    </div>
</main>
<aside class="sidebar">[Боковая область]</aside>
<footer class="footer">
    <div class="container_footer">
        <p class="footer_section">[Секция футера1]</p>
    <p class="footer_section">[Секция футера2]</p>
    <p class="footer_section">[Секция футера3]</p>
    <p class="footer_section">[Секция футера4]</p>
</div>  
</footer>
 
</body>
</html>
